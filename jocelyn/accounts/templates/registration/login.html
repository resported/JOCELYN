<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>

		<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
			{{ form.username }}
			{{ form.password }}
			<input type="submit" = value="login">
			<input type="hidden" name="next" value={{next}}>
		</form>

</body>
</html>
